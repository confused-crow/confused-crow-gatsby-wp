name: ConfusedCrow CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run build --if-present
    - run: apt install sshpass
    - run: sshpass -p "${{ secrets.HOST_PASSWORD }}" scp public/* ${{ secrets.HOST_USER }}@${{ secrets.HOST_ADDRESS }}:/var/www/static
